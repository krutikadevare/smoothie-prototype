<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smoothie UI Prototype</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .frame {
      width: 90%;
      height: 90%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* Loading spinner */
    .loader {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: absolute;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="loader"></div>
    <iframe
      src="https://embed.figma.com/proto/EUdSBz5Bx8ts7uoCOvwRrd/smoothie.ui?node-id=8-26&p=f&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=3%3A2&embed-host=share"
      allowfullscreen
      loading="lazy"
      onload="hideLoader(this)">
    </iframe>
  </div>

  <script>
    function hideLoader(iframe) {
      const loader = document.querySelector('.loader');
      loader.style.display = 'none';
      iframe.style.opacity = '1';
    }
  </script>
</body>
</html>
